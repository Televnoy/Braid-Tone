<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- Градиент в стиле Instagram -->
<radialGradient id="instaGradient" cx="20%" cy="100%" r="120%" fx="20%" fy="100%">
<stop offset="0%" stop-color="#fdf497" />
<stop offset="5%" stop-color="#fdf497" />
<stop offset="45%" stop-color="#fd5949" />
<stop offset="60%" stop-color="#d6249f" />
<stop offset="90%" stop-color="#285AEB" />
</radialGradient>
<!-- Фильтр для небольшого свечения текста -->
<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
  <feGaussianBlur stdDeviation="5" result="blur" />
  <feComposite in="SourceGraphic" in2="blur" operator="over" />
</filter>

</defs>
<!-- Основной фон (скругленный квадрат) -->
<rect x="50" y="50" width="400" height="400" rx="90" fill="url(#instaGradient)" />
<!-- Белая рамка (аналог объектива, но здесь как декоративный элемент) -->
<rect x="100" y="100" width="300" height="300" rx="70" fill="none" stroke="white" stroke-width="25" opacity="0.8" />
<!-- Стилизованная надпись "tone" -->
<text
x="50%"
y="55%"
text-anchor="middle"
fill="white"
style="font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 900; font-size: 110px; letter-spacing: -2px; filter: url(#glow);"
> 
tone

</text>
<!-- Маленькая точка (в стиле индикатора вспышки Instagram) -->
<circle cx="360" cy="140" r="15" fill="white" />
</svg>