<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Braid Tone Laboratory</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Braid Tone">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; background: #fff; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes rotate-reset { from { transform: rotate(0deg); } to { transform: rotate(180deg); } }
        .animate-reset:active { animation: rotate-reset 0.3s ease-out; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .camera-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border: 1.5px solid rgba(255, 255, 255, 0.6); border-radius: 50%; pointer-events: none; }
        .camera-ring::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 3px; height: 3px; background: white; border-radius: 50%; }
        .trial-overlay { background: radial-gradient(circle at center, rgba(255,255,255,1) 0%, rgba(248,250,252,1) 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // Иконки (Lucide)
        const Icon = ({ name, size = 24, className }) => <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;

        const firebaseConfig = {
            apiKey: "AIzaSyBk99RmIn2McXhLlMV4huc2iTUGONc7Zig",
            authDomain: "rootscalc-1c302.firebaseapp.com",
            projectId: "rootscalc-1c302",
            storageBucket: "rootscalc-1c302.firebasestorage.app",
            messagingSenderId: "466620468252",
            appId: "1:466620468252:web:e65ad3b731f4315f06a3d9"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const getDeviceId = () => {
            let id = localStorage.getItem('bt_device_id');
            if (!id) { id = Math.random().toString().slice(2, 12); localStorage.setItem('bt_device_id', id); }
            return id;
        };

        const App = () => {
            const initialBaseColors = [
                { id: '1', name: '1', desc: 'Глубокий черный', hex: '#000000' },
                { id: '1B', name: '1B', desc: 'Черный натуральный (мягкий)', hex: '#1A1714' },
                { id: '2', name: '2', desc: 'Темно-коричневый (горький шоколад)', hex: '#2B1E16' },
                { id: '3', name: '3', desc: 'Темный шатен', hex: '#36281F' },
                { id: '4', name: '4', desc: 'Темный шоколад', hex: '#3B2B23' },
                { id: '6', name: '6', desc: 'Каштановый шоколад', hex: '#4E342E' },
                { id: '8', name: '8', desc: 'Темно-русый теплый', hex: '#6D4C41' },
                { id: '9', name: '9', desc: 'Светло-коричневый', hex: '#7B5C41' },
                { id: '10', name: '10', desc: 'Русый (классика)', hex: '#A68B67' },
                { id: '18N', name: '18N', desc: 'Русый нейтральный (холодноватый)', hex: '#8B7D6B' },
                { id: '19', name: '19', desc: 'Натурально-русый', hex: '#B59A7A' },
                { id: '22', name: '22', desc: 'Пепельный блондин', hex: '#D2B48C' },
                { id: '24', name: '24', desc: 'Пшеничный блондин', hex: '#D6B87D' },
                { id: '27', name: '27', desc: 'Медовый блонд', hex: '#C68E3D' },
                { id: '30', name: '30', desc: 'Светло-каштановый', hex: '#8B4513' },
                { id: '33', name: '33', desc: 'Темный махагон (коньячный)', hex: '#4B211C' },
                { id: '60', name: '60', desc: 'Молочный (слоновая кость)', hex: '#FAF9F6' },
                { id: '87', name: '87', desc: 'Желтый блонд', hex: '#F0E68C' },
                { id: '101', name: '101', desc: 'Пепел (серебристо-серый)', hex: '#C1C5C9' },
                { id: '135S', name: '135S', desc: 'Красно-рыжий', hex: '#913129' },
                { id: '144', name: '144', desc: 'Горчичный / Темно-золотой', hex: '#D99100' },
                { id: '220', name: '220', desc: 'Бежевый блонд', hex: '#E1C699' },
                { id: '301', name: '301', desc: 'Микс светло-русый', hex: '#BFA075' },
                { id: '302', name: '302', desc: 'Микс средне-русый', hex: '#997950' },
                { id: '303', name: '303', desc: 'Микс темно-русый', hex: '#735438' },
                { id: '307', name: '307', desc: 'Микс медно-золотистый', hex: '#A0522D' },
                { id: '600', name: '600', desc: 'Ослепительно белый', hex: '#FFFFFF' },
                { id: '613', name: '613', desc: 'Светлый блонд (платина)', hex: '#F3E5AB' },
                { id: 'F1', name: 'F1', desc: 'Розовый (классический)', hex: '#FF6699' },
                { id: 'F2', name: 'F2', desc: 'Красный (алый)', hex: '#D10000' },
                { id: 'F11', name: 'F11', desc: 'Баклажан (темный фиолет)', hex: '#483248' },
                { id: 'F12', name: 'F12', desc: 'Насыщенный фиолетовый', hex: '#6A0DAD' },
            ];

            const [isActivated, setIsActivated] = useState(() => localStorage.getItem('bt_activated') === 'true');
            const [baseColors, setBaseColors] = useState(() => JSON.parse(localStorage.getItem('bt_baseColors')) || initialBaseColors);
            const [mixList, setMixList] = useState(() => JSON.parse(localStorage.getItem('bt_mixList')) || []);
            const [savedMixes, setSavedMixes] = useState(() => JSON.parse(localStorage.getItem('bt_savedMixes')) || []);
            const [timeLeft, setTimeLeft] = useState(() => {
                const savedEnd = localStorage.getItem('bt_trial_end');
                if (!savedEnd) { const end = Date.now() + 180000; localStorage.setItem('bt_trial_end', end); return 180; }
                return Math.max(0, Math.floor((parseInt(savedEnd) - Date.now()) / 1000));
            });
            const [activationKey, setActivationKey] = useState('');
            const [isActivating, setIsActivating] = useState(false);
            const [activationError, setActivationError] = useState('');
            const [isAddingNew, setIsAddingNew] = useState(false);
            const [isNamingMix, setIsNamingMix] = useState(false);
            const [mixName, setMixName] = useState('');
            const [newColor, setNewColor] = useState({ name: '', hex: '#ff5722', desc: '' });
            const [deleteModeId, setDeleteModeId] = useState(null);
            const [isCameraActive, setIsCameraActive] = useState(false);
            const [cameraStream, setCameraStream] = useState(null);
            const [liveHex, setLiveHex] = useState('#ffffff');
            
            const videoRef = useRef(null);
            const hiddenCanvasRef = useRef(null);
            const canvasHairRef = useRef(null);
            const canvasThreadsRef = useRef(null);
            const scrollContainerRef = useRef(null);
            const longPressTimer = useRef(null);

            const totalWeight = useMemo(() => mixList.reduce((s, i) => s + i.weight, 0), [mixList]);

            useEffect(() => {
                localStorage.setItem('bt_baseColors', JSON.stringify(baseColors));
                localStorage.setItem('bt_mixList', JSON.stringify(mixList));
                localStorage.setItem('bt_savedMixes', JSON.stringify(savedMixes));
                localStorage.setItem('bt_activated', isActivated);
            }, [baseColors, mixList, savedMixes, isActivated]);

            useEffect(() => {
                if (isActivated || timeLeft <= 0) return;
                const timer = setInterval(() => setTimeLeft(prev => {
                    const next = prev - 1;
                    if (next <= 0) clearInterval(timer);
                    return next;
                }), 1000);
                return () => clearInterval(timer);
            }, [timeLeft, isActivated]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const stopCamera = useCallback(() => {
                if (cameraStream) { cameraStream.getTracks().forEach(track => track.stop()); setCameraStream(null); }
                setIsCameraActive(false);
            }, [cameraStream]);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 480, height: 480 }, audio: false });
                    setCameraStream(stream);
                    setIsCameraActive(true);
                } catch (err) { console.error("Camera access denied"); }
            };

            useEffect(() => {
                if (isCameraActive && cameraStream && videoRef.current) {
                    videoRef.current.srcObject = cameraStream;
                    videoRef.current.play().catch(e => console.log(e));
                }
            }, [isCameraActive, cameraStream]);

            useEffect(() => {
                let raf;
                const analyze = () => {
                    if (isCameraActive && videoRef.current && hiddenCanvasRef.current) {
                        const video = videoRef.current;
                        const canvas = hiddenCanvasRef.current;
                        if (video.readyState >= 2) {
                            const ctx = canvas.getContext('2d', { willReadFrequently: true });
                            ctx.drawImage(video, video.videoWidth/2, video.videoHeight/2, 1, 1, 0, 0, 1, 1);
                            const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                            setLiveHex("#" + [r,g,b].map(x => x.toString(16).padStart(2,'0')).join(''));
                        }
                    }
                    raf = requestAnimationFrame(analyze);
                };
                if (isCameraActive) raf = requestAnimationFrame(analyze);
                return () => cancelAnimationFrame(raf);
            }, [isCameraActive]);

            const handleActivation = async () => {
                if (!activationKey.trim()) return;
                setIsActivating(true);
                setActivationError('');
                try {
                    const deviceId = getDeviceId();
                    const keysRef = db.collection('artifacts/rootscalc-pro/public/data/keys');
                    const snapshot = await keysRef.where('key', '==', activationKey.trim().toUpperCase()).get();
                    if (snapshot.empty) setActivationError('Неверный ключ');
                    else {
                        const keyDoc = snapshot.docs[0];
                        const keyData = keyDoc.data();
                        if (keyData.deviceId && keyData.deviceId !== deviceId) setActivationError('Ключ уже занят');
                        else {
                            await keysRef.doc(keyDoc.id).update({ deviceId: deviceId });
                            setIsActivated(true);
                        }
                    }
                } catch (err) { setActivationError('Ошибка сети'); } finally { setIsActivating(false); }
            };

            const hexToRgb = (hex) => {
                const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
                return { r, g, b };
            };

            const getBrightness = (hex) => {
                const { r, g, b } = hexToRgb(hex);
                return (r * 299 + g * 587 + b * 114) / 1000;
            };

            const getAverageColor = () => {
                if (mixList.length === 0) return '#fafafa';
                let r = 0, g = 0, b = 0;
                mixList.forEach(item => {
                    const rgb = hexToRgb(item.hex);
                    r += rgb.r * (item.weight / totalWeight);
                    g += rgb.g * (item.weight / totalWeight);
                    b += rgb.b * (item.weight / totalWeight);
                });
                const toHex = (c) => Math.round(c).toString(16).padStart(2, '0');
                return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
            };

            useEffect(() => {
                const hairCanvas = canvasHairRef.current;
                const threadsCanvas = canvasThreadsRef.current;
                if (!hairCanvas || !threadsCanvas) return;
                const ctxH = hairCanvas.getContext('2d', { alpha: false });
                const ctxT = threadsCanvas.getContext('2d', { alpha: false });
                const w = hairCanvas.width, h = hairCanvas.height;
                if (mixList.length === 0) {
                    [ctxH, ctxT].forEach(ctx => { ctx.fillStyle = '#fafafa'; ctx.fillRect(0, 0, w, h); });
                    return;
                }
                const sortedActive = [...mixList].sort((a, b) => getBrightness(a.hex) - getBrightness(b.hex));
                ctxH.fillStyle = sortedActive[0].hex; ctxH.fillRect(0, 0, w, h);
                const hairCount = 1000;
                let colorPool = [];
                mixList.forEach(item => {
                    const count = Math.round((item.weight / (totalWeight || 1)) * hairCount);
                    for (let i = 0; i < count; i++) colorPool.push(item.hex);
                });
                for (let i = colorPool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [colorPool[i], colorPool[j]] = [colorPool[j], colorPool[i]];
                }
                colorPool.forEach((color, i) => {
                    ctxH.strokeStyle = color; ctxH.lineWidth = 1.2; ctxH.globalAlpha = 0.8;
                    const startX = i * (w / hairCount);
                    ctxH.beginPath(); ctxH.moveTo(startX, 0);
                    ctxH.bezierCurveTo(startX + (Math.random()-0.5)*10, h*0.4, startX + (Math.random()-0.5)*10, h*0.7, startX + (Math.random()-0.5)*5, h);
                    ctxH.stroke();
                });
                ctxT.fillStyle = sortedActive[0].hex; ctxT.fillRect(0, 0, w, h);
                const baseThreadCount = 80000;
                mixList.forEach(item => {
                    const share = item.weight / (totalWeight || 1);
                    const count = Math.floor(baseThreadCount * share);
                    ctxT.strokeStyle = item.hex; ctxT.globalAlpha = 0.25 + (share * 0.35); ctxT.lineWidth = 0.5;
                    for (let i = 0; i < count; i++) {
                        const x = Math.random() * w, y = Math.random() * h;
                        ctxT.beginPath(); ctxT.moveTo(x, y);
                        ctxT.quadraticCurveTo(x + (Math.random()-0.5)*40, y + (Math.random()-0.5)*40, x + (Math.random()-0.5)*20, y + (Math.random()-0.5)*20); ctxT.stroke();
                    }
                });
            }, [mixList, totalWeight]);

            const groupedColors = useMemo(() => {
                const res = [];
                for (let i = 0; i < baseColors.length; i += 10) res.push(baseColors.slice(i, i + 10));
                return res;
            }, [baseColors]);

            return (
                <div className="min-h-screen pb-24 select-none overflow-x-hidden">
                    
                    {/* Trial End Overlay */}
                    {!isActivated && timeLeft <= 0 && (
                        <div className="fixed inset-0 z-[1000] trial-overlay flex flex-col items-center justify-center p-10 text-center fade-in">
                            <div className="w-28 h-28 bg-[#09090b] rounded-[2.2rem] flex items-center justify-center mb-12 shadow-xl">
                                <Icon name="lock" size={44} className="text-white" />
                            </div>
                            <h2 className="text-[26px] font-extrabold uppercase tracking-tight mb-6 text-[#09090b]">Триал окончен</h2>
                            <p className="text-[14px] leading-[1.6] text-slate-400 font-medium max-w-[280px] mb-12">
                                Бесплатный период завершен. Для продолжения работы введите ваш персональный ключ активации.
                            </p>
                            <div className="w-full max-w-[320px] space-y-4">
                                <input type="text" value={activationKey} onChange={(e) => setActivationKey(e.target.value)} placeholder="ВВЕДИТЕ КЛЮЧ" className="w-full bg-[#f1f3f7] border-none rounded-[1.2rem] py-6 px-6 text-center text-[13px] font-bold uppercase tracking-widest outline-none" />
                                <button onClick={handleActivation} className="w-full py-6 bg-slate-950 text-white rounded-[1.2rem] text-[13px] font-bold uppercase tracking-widest shadow-lg flex items-center justify-center gap-3 active:scale-[0.98]">
                                    {isActivating ? '...' : <><Icon name="shield-check" size={18} strokeWidth={2.5}/> Активировать</>}
                                </button>
                                {activationError && <p className="text-[10px] text-red-500 font-bold uppercase pt-2">{activationError}</p>}
                            </div>
                            <a href="https://t.me/televnoy" target="_blank" className="mt-14 text-[11px] font-black uppercase tracking-[0.2em] text-slate-950 flex items-center gap-2">
                                Приобрести: @televnoy
                            </a>
                        </div>
                    )}

                    <header className="max-w-xl mx-auto px-6 py-4 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-slate-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 flex items-center justify-center overflow-hidden rounded-xl bg-slate-950">
                                {/* ЛОГОТИП: если logo.svg лежит рядом, он отобразится */}
                                <img src="logo.svg" alt="BT" className="w-full h-full object-cover" onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='block'; }} />
                                <div className="text-white font-black text-xs hidden">BT</div>
                            </div>
                            <div>
                                <h1 className="text-xl font-black tracking-tight uppercase leading-none">Braid Tone</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <p className="text-[9px] uppercase tracking-[0.3em] text-slate-400 font-bold">Laboratory</p>
                                    {!isActivated && timeLeft > 0 && <div className="px-1.5 py-0.5 bg-slate-950 rounded text-[8px] font-black text-white uppercase">{Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</div>}
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setIsAddingNew(true)} className="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 border border-slate-100 text-slate-950 active:scale-90"><Icon name="plus" size={24}/></button>
                    </header>

                    <main className="max-w-xl mx-auto px-6 space-y-8 mt-6">
                        <section className="relative">
                            <div className="flex justify-between items-center mb-4 px-1">
                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Палитра</span>
                                <div className="flex gap-2">
                                    <button onClick={() => scrollContainerRef.current?.scrollBy({left:-300, behavior:'smooth'})} className="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400"><Icon name="chevron-left" size={16}/></button>
                                    <button onClick={() => scrollContainerRef.current?.scrollBy({left:300, behavior:'smooth'})} className="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400"><Icon name="chevron-right" size={16}/></button>
                                </div>
                            </div>
                            <div ref={scrollContainerRef} className="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide scroll-smooth">
                                {groupedColors.map((group, idx) => (
                                    <div key={idx} className="min-w-full snap-start grid grid-cols-5 grid-rows-2 gap-3 pb-2 pr-1">
                                        {group.map(color => (
                                            <div key={color.id} className="relative flex flex-col items-center gap-1" 
                                                onMouseDown={() => { longPressTimer.current = setTimeout(() => setDeleteModeId(color.id), 800); }} 
                                                onMouseUp={() => clearTimeout(longPressTimer.current)} 
                                                onTouchStart={() => { longPressTimer.current = setTimeout(() => setDeleteModeId(color.id), 800); }} 
                                                onTouchEnd={() => clearTimeout(longPressTimer.current)}>
                                                <button onClick={() => { if (deleteModeId) setDeleteModeId(null); else setMixList([...mixList, { ...color, weight: 100 }]); }} className={`w-full aspect-square rounded-xl border border-slate-100 shadow-sm transition-all active:scale-90 ${deleteModeId === color.id ? 'scale-90 opacity-50 ring-2 ring-red-500' : ''}`} style={{ backgroundColor: color.hex }} />
                                                <span className="text-[9px] font-black text-slate-900 leading-none">{color.name}</span>
                                                {deleteModeId === color.id && (
                                                    <button onClick={() => { setBaseColors(prev => prev.filter(c => c.id !== color.id)); setDeleteModeId(null); }} className="absolute -top-2 -right-2 w-7 h-7 bg-red-500 text-white rounded-full flex items-center justify-center shadow-lg z-10"><Icon name="x" size={14} /></button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="grid grid-cols-2 gap-4">
                            <div className="space-y-3 text-center">
                                <div className="aspect-[3/4] rounded-[2rem] bg-slate-50 border border-slate-100 overflow-hidden shadow-inner"><canvas ref={canvasHairRef} width={400} height={533} className="w-full h-full object-cover" /></div>
                                <p className="text-[9px] font-black uppercase tracking-widest text-slate-400">в косе</p>
                            </div>
                            <div className="space-y-3 text-center">
                                <div className="aspect-[3/4] rounded-[2rem] bg-slate-50 border border-slate-100 overflow-hidden shadow-inner"><canvas ref={canvasThreadsRef} width={400} height={533} className="w-full h-full object-cover" /></div>
                                <p className="text-[9px] font-black uppercase tracking-widest text-slate-400">в дреде</p>
                            </div>
                        </section>

                        <div className="bg-white p-4 rounded-[2.5rem] border border-slate-100 shadow-sm">
                             <div className="flex justify-between items-center px-2 mb-3">
                                    <div className="flex items-center gap-2"><Icon name="flask-conical" size={14} /><span className="text-[10px] font-black uppercase tracking-widest">Результат</span></div>
                                    <span className="text-[10px] font-mono font-bold text-slate-400 uppercase">{getAverageColor()}</span>
                             </div>
                             <div className="h-14 w-full rounded-2xl shadow-inner border border-slate-50 transition-colors duration-500" style={{ backgroundColor: getAverageColor() }} />
                        </div>

                        {/* Mix Formula with Descriptions under progress bars */}
                        <section className="space-y-4">
                            <h2 className="text-[10px] font-black uppercase tracking-widest text-slate-950 border-b border-slate-50 pb-2 flex justify-between">
                                <span>Формула смешки</span>
                                <span className="text-slate-300">Всего: {totalWeight}г</span>
                            </h2>
                            <div className="space-y-3">
                                {mixList.map((item) => (
                                    <div key={item.id} className="bg-slate-50/50 rounded-3xl p-4 border border-slate-50 flex items-center gap-4">
                                        <div className="w-14 h-14 rounded-2xl border border-white shadow-sm flex-shrink-0" style={{ backgroundColor: item.hex }} />
                                        <div className="flex-1 min-w-0">
                                            <div className="flex flex-col">
                                                <span className="text-xs font-black text-slate-950 uppercase leading-none">{item.name}</span>
                                                <span className="text-[9px] font-black text-slate-400 uppercase mt-1.5">{item.weight} г ({Math.round((item.weight / (totalWeight || 1)) * 100)}%)</span>
                                            </div>
                                            <div className="mt-2.5 h-1.5 w-full bg-slate-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-slate-950 transition-all duration-300" style={{ width: `${(item.weight / (totalWeight || 1)) * 100}%` }}></div>
                                            </div>
                                            {/* ПАЛИТРА/ОПИСАНИЕ ПОД ШКАЛОЙ */}
                                            {item.desc && (
                                                <p className="text-[8px] font-bold text-slate-400 uppercase mt-1.5 leading-tight tracking-tight">
                                                    {item.desc}
                                                </p>
                                            )}
                                        </div>
                                        <div className="flex items-center bg-white rounded-2xl border border-slate-100 p-1">
                                            <button onClick={() => setMixList(prev => prev.map(m => m.id === item.id ? { ...m, weight: Math.max(0, m.weight - 5) } : m).filter(m => m.weight > 0))} className="w-8 h-8 flex items-center justify-center text-slate-300"><Icon name="minus" size={14}/></button>
                                            <input type="number" className="w-10 text-center text-xs font-black bg-transparent outline-none p-0" value={item.weight} onChange={(e) => {
                                                const val = parseInt(e.target.value) || 0;
                                                setMixList(prev => prev.map(m => m.id === item.id ? {...m, weight: val} : m));
                                            }} />
                                            <button onClick={() => setMixList(prev => prev.map(m => m.id === item.id ? { ...m, weight: m.weight + 5 } : m))} className="w-8 h-8 flex items-center justify-center text-slate-300"><Icon name="plus" size={14}/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <div className="flex gap-4">
                            <button disabled={mixList.length === 0} onClick={() => setIsNamingMix(true)} className="flex-1 h-20 bg-slate-950 text-white rounded-[2rem] text-[10px] font-black uppercase tracking-widest shadow-xl active:scale-95 disabled:opacity-20 flex items-center justify-center gap-3"><Icon name="save" size={20} /> Сохранить</button>
                            <button onClick={() => setMixList([])} className="w-20 h-20 flex items-center justify-center rounded-[2rem] bg-slate-100 text-slate-300 animate-reset"><Icon name="rotate-ccw" size={24} /></button>
                        </div>

                        {savedMixes.length > 0 && (
                            <section className="pt-8 border-t border-slate-50 space-y-4 pb-10">
                                <h2 className="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1 flex items-center gap-2"><Icon name="bookmark" size={14}/> История</h2>
                                {savedMixes.map(mix => (
                                    <div key={mix.id} onClick={() => setMixList(mix.components)} className="p-5 rounded-[2rem] bg-white border border-slate-100 flex items-center gap-4 cursor-pointer hover:border-slate-300 group shadow-sm">
                                        <div className="w-12 h-12 rounded-full border border-slate-100 shadow-sm" style={{ backgroundColor: mix.previewColor }} />
                                        <div className="flex-1 min-w-0">
                                            <p className="text-[10px] font-black uppercase truncate text-slate-900">{mix.name}</p>
                                            <p className="text-[8px] text-slate-400 font-bold uppercase mt-1">{mix.totalWeight}г • {mix.timestamp}</p>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); setSavedMixes(savedMixes.filter(m => m.id !== mix.id)); }} className="text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100"><Icon name="trash-2" size={18} /></button>
                                        <Icon name="chevron-right" size={16} className="text-slate-200" />
                                    </div>
                                ))}
                            </section>
                        )}
                    </main>

                    {/* Camera Modal */}
                    {isAddingNew && (
                        <div className="fixed inset-0 bg-white z-[100] flex flex-col p-8 fade-in">
                            <div className="flex justify-between items-center mb-10">
                                <h3 className="text-[11px] font-black uppercase tracking-[0.2em] text-slate-300">Добавить цвет</h3>
                                <button onClick={() => { stopCamera(); setIsAddingNew(false); }} className="w-10 h-10 flex items-center justify-center text-slate-950 bg-slate-50 rounded-full"><Icon name="x" size={22}/></button>
                            </div>
                            <div className="flex-1 flex flex-col items-center justify-center max-w-sm mx-auto w-full">
                                <div className="relative w-full aspect-square max-w-[280px] rounded-[3rem] overflow-hidden border border-slate-50 shadow-sm mb-12 bg-slate-50">
                                    {isCameraActive ? (
                                        <>
                                            <video ref={videoRef} autoPlay playsInline muted className="w-full h-full object-cover" />
                                            <div className="camera-ring"></div>
                                            <button onClick={() => { setNewColor({...newColor, hex: liveHex}); stopCamera(); }} className="absolute bottom-6 left-1/2 -translate-x-1/2 h-14 px-8 bg-white text-slate-950 rounded-2xl shadow-xl flex items-center gap-3 active:scale-90">
                                                <div className="w-4 h-4 rounded-full" style={{backgroundColor: liveHex}}></div>
                                                <span className="text-[10px] font-black uppercase tracking-widest">Захват</span>
                                            </button>
                                        </>
                                    ) : (
                                        <div className="w-full h-full flex flex-col items-center justify-center gap-6" onClick={startCamera}>
                                            <Icon name="camera" size={32} className="text-slate-200" />
                                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-300">Камера</span>
                                        </div>
                                    )}
                                </div>
                                <div className="w-full space-y-8">
                                    <div className="grid grid-cols-[1fr_auto] gap-6 items-end">
                                        <div className="space-y-6">
                                            <input className="w-full border-b border-slate-100 py-3 text-sm font-black outline-none uppercase" placeholder="КОД ЦВЕТА" value={newColor.name} onChange={e => setNewColor({...newColor, name: e.target.value})} />
                                            <input className="w-full border-b border-slate-100 py-3 text-[10px] font-bold outline-none uppercase text-slate-400" placeholder="ОПИСАНИЕ" value={newColor.desc} onChange={e => setNewColor({...newColor, desc: e.target.value})} />
                                        </div>
                                        <div className="w-16 h-16 rounded-[1.2rem] border border-slate-100 shadow-inner flex-shrink-0 relative overflow-hidden" style={{ backgroundColor: newColor.hex }}>
                                            <input type="color" className="absolute inset-0 opacity-0 cursor-pointer w-full h-full" value={newColor.hex} onChange={e => setNewColor({...newColor, hex: e.target.value})} />
                                        </div>
                                    </div>
                                    <button onClick={() => { if(newColor.name) { setBaseColors([{...newColor, id: Date.now().toString()}, ...baseColors]); stopCamera(); setIsAddingNew(false); } }} className="w-full py-6 bg-slate-950 text-white rounded-[1.8rem] text-[11px] font-black uppercase tracking-widest shadow-xl active:scale-95">Сохранить в палитру</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isNamingMix && (
                        <div className="fixed inset-0 bg-slate-950/10 backdrop-blur-xl z-[100] flex items-center justify-center p-6" onClick={() => setIsNamingMix(false)}>
                            <div className="w-full max-w-sm bg-white rounded-[2.5rem] p-10 space-y-8 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <h3 className="text-center text-[10px] font-black uppercase tracking-widest text-slate-300">Название формулы</h3>
                                <input autoFocus className="w-full border-b-2 border-slate-100 py-3 text-center text-sm font-black outline-none focus:border-slate-950 uppercase" placeholder={mixList.map(i => i.name).join('+')} value={mixName} onChange={e => setMixName(e.target.value)} />
                                <button onClick={() => { if (mixList.length > 0) { const newMix = { id: Date.now(), name: mixName.trim() || mixList.map(i => i.name).join('+'), timestamp: new Date().toLocaleDateString(), totalWeight: mixList.reduce((s, i) => s + i.weight, 0), components: [...mixList], previewColor: getAverageColor() }; setSavedMixes([newMix, ...savedMixes]); setIsNamingMix(false); setMixName(''); } }} className="w-full py-6 bg-slate-950 text-white rounded-2xl text-[11px] font-black uppercase tracking-widest active:scale-95">Сохранить</button>
                            </div>
                        </div>
                    )}
                    <canvas ref={hiddenCanvasRef} width={1} height={1} className="hidden" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
