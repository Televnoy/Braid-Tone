<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Braid Tone Laboratory</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Braid Tone">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Link to Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22black%22/><text y=%22.9em%22 font-size=%2280%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22sans-serif%22 font-weight=%22bold%22>BT</text></svg>">

    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .color-card-active { transform: scale(0.95); }
        
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-top { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        // Register Service Worker only if not in a preview environment that blocks it
        if ('serviceWorker' in navigator && window.location.protocol !== 'blob:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    // Silent catch for preview environments
                });
            });
        }

        const { useState, useEffect, useMemo, useRef } = React;

        const baseColors = [
            { id: '1', name: 'Deep Black', hex: '#0a0a0a', type: 'base' },
            { id: '2', name: 'Rich Brown', hex: '#2b1b17', type: 'base' },
            { id: '3', name: 'Golden Blonde', hex: '#d4af37', type: 'base' },
            { id: '4', name: 'Ash Grey', hex: '#b2beb5', type: 'base' },
            { id: '5', name: 'Ruby Red', hex: '#9b111e', type: 'base' },
            { id: '6', name: 'Azure Blue', hex: '#007fff', type: 'base' },
            { id: '7', name: 'Forest Green', hex: '#228b22', type: 'base' },
            { id: '8', name: 'Sunset Orange', hex: '#ff4500', type: 'base' },
            { id: '9', name: 'Violet Purple', hex: '#8b00ff', type: 'base' },
            { id: '10', name: 'Pure White', hex: '#fcfcfc', type: 'base' },
            { id: '11', name: 'Cool Pink', hex: '#ff69b4', type: 'base' },
            { id: '12', name: 'Neon Green', hex: '#39ff14', type: 'base' },
            { id: '13', name: 'Deep Navy', hex: '#000080', type: 'base' },
            { id: '14', name: 'Turquoise', hex: '#40e0d0', type: 'base' },
            { id: '15', name: 'Coral', hex: '#ff7f50', type: 'base' },
            { id: '16', name: 'Mint', hex: '#98ff98', type: 'base' },
            { id: '17', name: 'Lavender', hex: '#e6e6fa', type: 'base' },
            { id: '18', name: 'Burgundy', hex: '#800020', type: 'base' },
            { id: '19', name: 'Mustard', hex: '#ffdb58', type: 'base' },
            { id: '20', name: 'Chocolate', hex: '#7b3f00', type: 'base' }
        ];

        const App = () => {
            const [mixList, setMixList] = useState([]);
            const [savedMixes, setSavedMixes] = useState([]);
            const [isNamingMix, setIsNamingMix] = useState(false);
            const [mixName, setMixName] = useState('');
            const [activeTab, setActiveTab] = useState('lab');
            const [deleteModeId, setDeleteModeId] = useState(null);

            const addColor = (color) => {
                setMixList(prev => {
                    const existing = prev.find(i => i.id === color.id);
                    if (existing) {
                        return prev.map(i => i.id === color.id ? { ...i, weight: i.weight + 1 } : i);
                    }
                    return [...prev, { ...color, weight: 1 }];
                });
                if (window.navigator.vibrate) window.navigator.vibrate(5);
            };

            const updateWeight = (id, delta) => {
                setMixList(prev => prev.map(i => {
                    if (i.id === id) {
                        const newVal = Math.max(0, i.weight + delta);
                        return { ...i, weight: newVal };
                    }
                    return i;
                }).filter(i => i.weight > 0));
                if (window.navigator.vibrate) window.navigator.vibrate(2);
            };

            const deleteSavedMix = (id, e) => {
                e.stopPropagation();
                setSavedMixes(prev => prev.filter(m => m.id !== id));
                setDeleteModeId(null);
            };

            const getAverageColor = () => {
                if (mixList.length === 0) return '#f8fafc';
                let r = 0, g = 0, b = 0, total = 0;
                mixList.forEach(item => {
                    const hex = item.hex.replace('#', '');
                    r += parseInt(hex.substring(0, 2), 16) * item.weight;
                    g += parseInt(hex.substring(2, 4), 16) * item.weight;
                    b += parseInt(hex.substring(4, 6), 16) * item.weight;
                    total += item.weight;
                });
                return `rgb(${Math.round(r/total)}, ${Math.round(g/total)}, ${Math.round(b/total)})`;
            };

            const saveMix = () => {
                if (mixList.length === 0) return;
                const finalName = mixName.trim() || `Mix ${savedMixes.length + 1}`;
                const newMix = {
                    id: Date.now(),
                    name: finalName,
                    timestamp: new Date().toLocaleDateString(),
                    totalWeight: mixList.reduce((s, i) => s + i.weight, 0),
                    components: [...mixList],
                    previewColor: getAverageColor()
                };
                setSavedMixes([newMix, ...savedMixes]);
                setIsNamingMix(false);
                setMixName('');
                setActiveTab('archive');
            };

            const groupedColors = useMemo(() => {
                const res = [];
                for (let i = 0; i < baseColors.length; i += 10) {
                    res.push(baseColors.slice(i, i + 10));
                }
                return res;
            }, []);

            return (
                <div 
                    className="min-h-screen bg-white text-slate-900 font-sans antialiased pb-24 select-none overflow-x-hidden"
                    onClick={() => deleteModeId && setDeleteModeId(null)}
                >
                    <header className="max-w-xl mx-auto px-6 py-4 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-slate-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-slate-950 rounded-xl overflow-hidden flex items-center justify-center shadow-lg border border-slate-800">
                                <div className="w-4 h-4 rounded-full bg-white opacity-20 translate-x-2 -translate-y-2"></div>
                            </div>
                            <h1 className="text-xl font-extrabold tracking-tighter italic">BRAID TONE <span className="text-slate-300 not-italic font-medium">LAB</span></h1>
                        </div>
                        <div className="flex gap-4">
                            <lucide.Search size={20} className="text-slate-300" />
                            <lucide.Settings size={20} className="text-slate-300" />
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto px-6 pt-6">
                        {activeTab === 'lab' ? (
                            <div className="space-y-10 animate-in fade-in slide-in-from-bottom-4 duration-700">
                                <div className="relative group">
                                    <div 
                                        className="aspect-[4/5] w-full rounded-[40px] shadow-2xl transition-all duration-1000 flex flex-col items-center justify-end p-10 overflow-hidden relative"
                                        style={{ backgroundColor: getAverageColor() }}
                                    >
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-50"></div>
                                        <div className="relative z-10 text-center space-y-2">
                                            {mixList.length === 0 ? (
                                                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
                                                    <p className="text-white/60 font-medium text-sm">Начните добавлять цвета</p>
                                                </div>
                                            ) : (
                                                <div className="bg-white/90 backdrop-blur-xl rounded-3xl p-6 shadow-2xl scale-100 group-hover:scale-105 transition-transform">
                                                    <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-1">Preview Tone</p>
                                                    <p className="text-xl font-bold tracking-tight">Active Formula</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-1">
                                        <h2 className="text-xs font-black uppercase tracking-[0.2em] text-slate-400">Palette</h2>
                                        <div className="flex gap-1">
                                            <div className="w-1 h-1 rounded-full bg-slate-200"></div>
                                            <div className="w-1 h-1 rounded-full bg-slate-100"></div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex overflow-x-auto gap-4 no-scrollbar pb-4 snap-x snap-mandatory">
                                        {groupedColors.map((group, gIdx) => (
                                            <div key={gIdx} className="grid grid-cols-5 grid-rows-2 gap-3 shrink-0 snap-center">
                                                {group.map(color => (
                                                    <button 
                                                        key={color.id} 
                                                        onClick={() => addColor(color)}
                                                        className="w-14 h-14 rounded-2xl shadow-sm border-2 border-white ring-1 ring-slate-100 active:scale-90 transition-all duration-200"
                                                        style={{ backgroundColor: color.hex }}
                                                    />
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {mixList.length > 0 && (
                                    <div className="space-y-6 animate-in fade-in slide-in-from-bottom-8 duration-500">
                                        <div className="flex justify-between items-end px-1">
                                            <div className="space-y-1">
                                                <h2 className="text-xs font-black uppercase tracking-[0.2em] text-slate-400">Composition</h2>
                                                <p className="text-2xl font-black">{mixList.reduce((s, i) => s + i.weight, 0)}<span className="text-sm font-medium text-slate-400 ml-1 italic">units</span></p>
                                            </div>
                                            <button 
                                                onClick={() => setMixList([])} 
                                                className="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black tracking-widest uppercase hover:bg-red-100 transition-colors"
                                            >
                                                Reset
                                            </button>
                                        </div>

                                        <div className="space-y-3">
                                            {mixList.map(item => (
                                                <div key={item.id} className="group flex items-center gap-4 bg-slate-50/50 hover:bg-slate-50 border border-slate-100 p-4 rounded-[24px] transition-all">
                                                    <div className="w-12 h-12 rounded-2xl shadow-inner border border-white" style={{ backgroundColor: item.hex }} />
                                                    <div className="flex-1">
                                                        <p className="font-bold text-sm tracking-tight">{item.name}</p>
                                                        <p className="text-[10px] text-slate-400 font-medium uppercase tracking-wider">{item.hex}</p>
                                                    </div>
                                                    <div className="flex items-center gap-1 bg-white rounded-2xl p-1 shadow-sm border border-slate-100">
                                                        <button 
                                                            onClick={() => updateWeight(item.id, -1)} 
                                                            className="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-50 active:scale-90 transition-all"
                                                        >
                                                            <lucide.Minus size={14} />
                                                        </button>
                                                        <span className="w-8 text-center font-black text-sm">{item.weight}</span>
                                                        <button 
                                                            onClick={() => updateWeight(item.id, 1)} 
                                                            className="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-50 active:scale-90 transition-all"
                                                        >
                                                            <lucide.Plus size={14} />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <button 
                                            onClick={() => setIsNamingMix(true)} 
                                            className="w-full bg-slate-950 text-white py-6 rounded-[30px] font-bold text-sm shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-3"
                                        >
                                            <lucide.Save size={18} />
                                            SAVE TO ARCHIVE
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <div className="flex justify-between items-center px-1">
                                    <h2 className="text-3xl font-black tracking-tighter">Archive</h2>
                                    <lucide.Filter size={20} className="text-slate-300" />
                                </div>
                                
                                {savedMixes.length === 0 ? (
                                    <div className="py-32 flex flex-col items-center justify-center text-center space-y-4 opacity-30">
                                        <lucide.Inbox size={48} strokeWidth={1} />
                                        <p className="text-sm font-medium tracking-tight">Никаких формул не сохранено</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 gap-4">
                                        {savedMixes.map(mix => (
                                            <div 
                                                key={mix.id} 
                                                className="bg-white border border-slate-100 p-5 rounded-[32px] shadow-sm relative overflow-hidden group hover:shadow-md transition-all active:scale-[0.98]"
                                                onContextMenu={(e) => { e.preventDefault(); setDeleteModeId(mix.id); }}
                                                onClick={() => setDeleteModeId(null)}
                                            >
                                                <div className="flex items-center gap-5">
                                                    <div className="w-20 h-20 rounded-[24px] shadow-lg border-2 border-white" style={{ backgroundColor: mix.previewColor }} />
                                                    <div className="flex-1 space-y-1">
                                                        <h3 className="font-bold text-lg tracking-tight">{mix.name}</h3>
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-[10px] font-black text-slate-400 bg-slate-50 px-2 py-1 rounded-md uppercase tracking-widest">{mix.totalWeight} UNITS</span>
                                                            <span className="text-[10px] font-medium text-slate-300 uppercase">{mix.timestamp}</span>
                                                        </div>
                                                    </div>
                                                    <lucide.ChevronRight className="text-slate-200" size={20} />
                                                </div>

                                                {deleteModeId === mix.id && (
                                                    <button 
                                                        onClick={(e) => deleteSavedMix(mix.id, e)}
                                                        className="absolute inset-0 bg-red-500/90 backdrop-blur-sm flex items-center justify-center text-white font-black text-sm tracking-widest animate-in fade-in duration-200"
                                                    >
                                                        TAP TO DELETE
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-2xl border-t border-slate-50 safe-bottom z-50">
                        <div className="max-w-xl mx-auto px-12 py-5 flex justify-between items-center">
                            <button 
                                onClick={() => setActiveTab('lab')} 
                                className={`flex flex-col items-center gap-2 transition-all ${activeTab === 'lab' ? 'text-slate-950 scale-110' : 'text-slate-300 hover:text-slate-400'}`}
                            >
                                <lucide.Beaker size={24} strokeWidth={activeTab === 'lab' ? 2.5 : 2} />
                                <span className="text-[9px] font-black tracking-[0.2em] uppercase">Lab</span>
                            </button>
                            <div className="w-px h-8 bg-slate-50"></div>
                            <button 
                                onClick={() => setActiveTab('archive')} 
                                className={`flex flex-col items-center gap-2 transition-all ${activeTab === 'archive' ? 'text-slate-950 scale-110' : 'text-slate-300 hover:text-slate-400'}`}
                            >
                                <lucide.Library size={24} strokeWidth={activeTab === 'archive' ? 2.5 : 2} />
                                <span className="text-[9px] font-black tracking-[0.2em] uppercase">Archive</span>
                            </button>
                        </div>
                    </nav>

                    {isNamingMix && (
                        <div className="fixed inset-0 bg-slate-950/20 backdrop-blur-md z-[100] flex items-end justify-center">
                            <div className="bg-white w-full max-w-xl rounded-t-[40px] p-10 shadow-2xl animate-in slide-in-from-bottom duration-500 safe-bottom">
                                <div className="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8"></div>
                                <h3 className="text-2xl font-black tracking-tight mb-2">Назовите формулу</h3>
                                <p className="text-slate-400 text-sm mb-8 font-medium italic">Чтобы не забыть этот шедевр</p>
                                
                                <input 
                                    autoFocus 
                                    type="text" 
                                    value={mixName} 
                                    onChange={e => setMixName(e.target.value)} 
                                    placeholder="Напр: Golden Sunset Mix..." 
                                    className="w-full bg-slate-50 border-none rounded-[24px] px-6 py-5 mb-8 font-bold text-lg outline-none ring-2 ring-transparent focus:ring-slate-950 transition-all placeholder:text-slate-200"
                                />
                                
                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => setIsNamingMix(false)} 
                                        className="flex-1 py-5 font-bold text-slate-400 hover:text-slate-600 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={saveMix} 
                                        className="flex-[2] bg-slate-950 text-white py-5 rounded-[24px] font-bold shadow-xl active:scale-95 transition-all"
                                    >
                                        Save Formula
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
