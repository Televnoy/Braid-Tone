<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Braid Tone Laboratory</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Braid Tone">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; background: #fff; color: #0f172a; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes rotate-reset { from { transform: rotate(0deg); } to { transform: rotate(180deg); } }
        .animate-reset:active { animation: rotate-reset 0.4s ease-out; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .camera-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%; pointer-events: none; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .camera-ring::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 4px; height: 4px; background: white; border-radius: 50%; }
        .trial-overlay { background: radial-gradient(circle at center, rgba(255,255,255,1) 0%, rgba(248,250,252,1) 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Модульный импорт Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        window.FB_SDK = { initializeApp, getFirestore, collection, query, where, getDocs, doc, updateDoc, getAuth, signInAnonymously };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const SmartIcon = ({ name, size = 24, className, fallback }) => {
            const [hasLocal, setHasLocal] = useState(true);
            const fileName = `${name.toLowerCase()}.svg`;
            return hasLocal ? (
                <img src={fileName} alt="" style={{width: size, height: size}} className={className} onError={() => setHasLocal(false)} />
            ) : (
                <i data-lucide={fallback || name} style={{width: size, height: size}} className={className}></i>
            );
        };

        const firebaseConfig = {
            apiKey: "AIzaSyBk99RmIn2McXhLlMV4huc2iTUGONc7Zig",
            authDomain: "rootscalc-1c302.firebaseapp.com",
            projectId: "rootscalc-1c302",
            storageBucket: "rootscalc-1c302.firebasestorage.app",
            messagingSenderId: "466620468252",
            appId: "1:466620468252:web:e65ad3b731f4315f06a3d9"
        };

        const getDeviceId = () => {
            let id = localStorage.getItem('bt_device_id');
            if (!id) { id = Math.random().toString().slice(2, 12); localStorage.setItem('bt_device_id', id); }
            return id;
        };

        const App = () => {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);

            const fullPalette = [
                { id: '1', name: '1', desc: 'Глубокий черный', hex: '#000000' },
                { id: '1B', name: '1B', desc: 'Черный натуральный (мягкий)', hex: '#1A1714' },
                { id: '2', name: '2', desc: 'Темно-коричневый (горький шоколад)', hex: '#2B1E16' },
                { id: '3', name: '3', desc: 'Темный шатен', hex: '#36281F' },
                { id: '4', name: '4', desc: 'Темный шоколад', hex: '#3B2B23' },
                { id: '6', name: '6', desc: 'Каштановый шоколад', hex: '#4E342E' },
                { id: '8', name: '8', desc: 'Темно-русый теплый', hex: '#6D4C41' },
                { id: '9', name: '9', desc: 'Светло-коричневый', hex: '#7B5C41' },
                { id: '10', name: '10', desc: 'Русый (классика)', hex: '#A68B67' },
                { id: '18N', name: '18N', desc: 'Русый нейтральный (холодноватый)', hex: '#8B7D6B' },
                { id: '19', name: '19', desc: 'Натурально-русый', hex: '#B59A7A' },
                { id: '22', name: '22', desc: 'Пепельный блондин', hex: '#D2B48C' },
                { id: '24', name: '24', desc: 'Пшеничный блондин', hex: '#D6B87D' },
                { id: '27', name: '27', desc: 'Медовый блонд', hex: '#C68E3D' },
                { id: '30', name: '30', desc: 'Светло-каштановый', hex: '#8B4513' },
                { id: '33', name: '33', desc: 'Темный махагон (коньячный)', hex: '#4B211C' },
                { id: '60', name: '60', desc: 'Молочный (слоновая кость)', hex: '#FAF9F6' },
                { id: '87', name: '87', desc: 'Желтый блонд', hex: '#F0E68C' },
                { id: '101', name: '101', desc: 'Пепел (серебристо-серый)', hex: '#C1C5C9' },
                { id: '135S', name: '135S', desc: 'Красно-рыжий', hex: '#913129' },
                { id: '144', name: '144', desc: 'Горчичный / Темно-золотой', hex: '#D99100' },
                { id: '220', name: '220', desc: 'Бежевый блонд', hex: '#E1C699' },
                { id: '301', name: '301', desc: 'Микс светло-русый', hex: '#BFA075' },
                { id: '302', name: '302', desc: 'Микс средне-русый', hex: '#997950' },
                { id: '303', name: '303', desc: 'Микс темно-русый', hex: '#735438' },
                { id: '307', name: '307', desc: 'Микс медно-золотистый', hex: '#A0522D' },
                { id: '600', name: '600', desc: 'Ослепительно белый', hex: '#FFFFFF' },
                { id: '600-1', name: '600-1', desc: 'Холодный белый', hex: '#F0F8FF' },
                { id: '600-3', name: '600-3', desc: 'Теплый белый (бежевый подтон)', hex: '#F5F5DC' },
                { id: '613', name: '613', desc: 'Светлый блонд (платина)', hex: '#F3E5AB' },
                { id: 'KB-88', name: 'KB-88', desc: 'Золотистый блонд', hex: '#E7BC5F' },
                { id: 'F1', name: 'F1', desc: 'Розовый (классический)', hex: '#FF6699' },
                { id: 'F2', name: 'F2', desc: 'Красный (алый)', hex: '#D10000' },
                { id: 'F10', name: 'F10', desc: 'Темно-синий', hex: '#000080' },
                { id: 'F11', name: 'F11', desc: 'Баклажан (темный фиолет)', hex: '#483248' },
                { id: 'F12', name: 'F12', desc: 'Насыщенный фиолетовый', hex: '#6A0DAD' },
                { id: 'F13', name: 'F13', desc: 'Лавандовый', hex: '#9370DB' },
                { id: 'F14', name: 'F14', desc: 'Ярко-синий', hex: '#0033CC' },
                { id: 'F15', name: 'F15', desc: 'Оранжевый (яркий)', hex: '#FF8300' },
                { id: 'F16', name: 'F16', desc: 'Нежно-голубой', hex: '#A2CFFE' },
                { id: 'F17', name: 'F17', desc: 'Солнечно-желтый', hex: '#FFEF00' },
                { id: 'F18', name: 'F18', desc: 'Салатовый неон', hex: '#7FFF00' },
                { id: 'F19', name: 'F19', desc: 'Темно-зеленый', hex: '#008000' },
                { id: 'F20', name: 'F20', desc: 'Рыже-оранжевый (кирпич)', hex: '#CC4E00' },
                { id: 'F21', name: 'F21', desc: 'Светло-оранжевый (персик)', hex: '#FFB07C' },
                { id: 'F24', name: 'F24', desc: 'Розовый неон (фуксия)', hex: '#FF33CC' },
                { id: 'F25', name: 'F25', desc: 'Нежно-розовый', hex: '#FFC0CB' },
                { id: 'F26', name: 'F26', desc: 'Коралл', hex: '#FF7F50' },
                { id: 'F27', name: 'F27', desc: 'Бордовый (вино)', hex: '#800000' },
                { id: 'F31', name: 'F31', desc: 'Мятный', hex: '#AAF0D1' }
            ];

            const [isActivated, setIsActivated] = useState(() => localStorage.getItem('bt_activated') === 'true');
            const [baseColors, setBaseColors] = useState(() => JSON.parse(localStorage.getItem('bt_baseColors')) || fullPalette);
            const [mixList, setMixList] = useState(() => JSON.parse(localStorage.getItem('bt_mixList')) || []);
            const [savedMixes, setSavedMixes] = useState(() => JSON.parse(localStorage.getItem('bt_savedMixes')) || []);
            const [timeLeft, setTimeLeft] = useState(() => {
                const savedEnd = localStorage.getItem('bt_trial_end');
                if (!savedEnd) { const end = Date.now() + 180000; localStorage.setItem('bt_trial_end', end); return 180; }
                return Math.max(0, Math.floor((parseInt(savedEnd) - Date.now()) / 1000));
            });
            const [activationKey, setActivationKey] = useState('');
            const [isActivating, setIsActivating] = useState(false);
            const [activationError, setActivationError] = useState('');
            const [isAddingNew, setIsAddingNew] = useState(false);
            const [isNamingMix, setIsNamingMix] = useState(false);
            const [mixName, setMixName] = useState('');
            const [newColor, setNewColor] = useState({ name: '', hex: '#ff5722', desc: '' });
            const [deleteModeId, setDeleteModeId] = useState(null);
            const [isCameraActive, setIsCameraActive] = useState(false);
            const [cameraStream, setCameraStream] = useState(null);
            const [liveHex, setLiveHex] = useState('#ffffff');
            
            const videoRef = useRef(null);
            const hiddenCanvasRef = useRef(null);
            const canvasHairRef = useRef(null);
            const canvasThreadsRef = useRef(null);
            const scrollContainerRef = useRef(null);
            const longPressTimer = useRef(null);

            const totalWeight = useMemo(() => mixList.reduce((s, i) => s + i.weight, 0), [mixList]);

            // Инициализация Firebase в useEffect
            useEffect(() => {
                const init = async () => {
                    if (!window.FB_SDK) return;
                    const { initializeApp, getFirestore, getAuth, signInAnonymously } = window.FB_SDK;
                    const app = initializeApp(firebaseConfig);
                    const _db = getFirestore(app);
                    const _auth = getAuth(app);
                    setDb(_db);
                    setAuth(_auth);
                    try { await signInAnonymously(_auth); } catch(e) { console.error("Firebase Auth Error", e); }
                };
                init();
            }, []);

            useEffect(() => {
                localStorage.setItem('bt_baseColors', JSON.stringify(baseColors));
                localStorage.setItem('bt_mixList', JSON.stringify(mixList));
                localStorage.setItem('bt_savedMixes', JSON.stringify(savedMixes));
                localStorage.setItem('bt_activated', isActivated);
            }, [baseColors, mixList, savedMixes, isActivated]);

            useEffect(() => {
                if (isActivated || timeLeft <= 0) return;
                const timer = setInterval(() => setTimeLeft(prev => {
                    const next = prev - 1;
                    if (next <= 0) clearInterval(timer);
                    return next;
                }), 1000);
                return () => clearInterval(timer);
            }, [timeLeft, isActivated]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const stopCamera = useCallback(() => {
                if (cameraStream) { cameraStream.getTracks().forEach(track => track.stop()); setCameraStream(null); }
                setIsCameraActive(false);
            }, [cameraStream]);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 480, height: 480 }, audio: false });
                    setCameraStream(stream);
                    setIsCameraActive(true);
                } catch (err) { console.error("Camera access denied"); }
            };

            useEffect(() => {
                if (isCameraActive && cameraStream && videoRef.current) {
                    videoRef.current.srcObject = cameraStream;
                    videoRef.current.play().catch(e => console.log(e));
                }
            }, [isCameraActive, cameraStream]);

            useEffect(() => {
                let raf;
                const analyze = () => {
                    if (isCameraActive && videoRef.current && hiddenCanvasRef.current) {
                        const video = videoRef.current;
                        const canvas = hiddenCanvasRef.current;
                        if (video.readyState >= 2) {
                            const ctx = canvas.getContext('2d', { willReadFrequently: true });
                            ctx.drawImage(video, video.videoWidth/2, video.videoHeight/2, 1, 1, 0, 0, 1, 1);
                            const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                            setLiveHex("#" + [r,g,b].map(x => x.toString(16).padStart(2,'0')).join(''));
                        }
                    }
                    raf = requestAnimationFrame(analyze);
                };
                if (isCameraActive) raf = requestAnimationFrame(analyze);
                return () => cancelAnimationFrame(raf);
            }, [isCameraActive]);

            const handleActivation = async () => {
                if (!activationKey.trim() || !db) return;
                setIsActivating(true);
                setActivationError('');
                try {
                    const { collection, query, where, getDocs, doc, updateDoc } = window.FB_SDK;
                    const deviceId = getDeviceId();
                    const keysCol = collection(db, 'artifacts', 'rootscalc-pro', 'public', 'data', 'keys');
                    const q = query(keysCol, where('key', '==', activationKey.trim().toUpperCase()));
                    const snapshot = await getDocs(q);
                    
                    if (snapshot.empty) setActivationError('Неверный ключ');
                    else {
                        const keyDoc = snapshot.docs[0];
                        const keyData = keyDoc.data();
                        if (keyData.deviceId && keyData.deviceId !== deviceId) setActivationError('Ключ уже занят');
                        else {
                            await updateDoc(doc(db, keyDoc.ref.path), { deviceId: deviceId });
                            setIsActivated(true);
                        }
                    }
                } catch (err) { 
                    console.error(err);
                    setActivationError('Ошибка сети'); 
                } finally { 
                    setIsActivating(false); 
                }
            };

            const hexToRgb = (hex) => {
                const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
                return { r, g, b };
            };

            const getBrightness = (hex) => {
                const { r, g, b } = hexToRgb(hex);
                return (r * 299 + g * 587 + b * 114) / 1000;
            };

            const getAverageColor = () => {
                if (mixList.length === 0) return '#fafafa';
                let r = 0, g = 0, b = 0;
                mixList.forEach(item => {
                    const rgb = hexToRgb(item.hex);
                    r += rgb.r * (item.weight / totalWeight);
                    g += rgb.g * (item.weight / totalWeight);
                    b += rgb.b * (item.weight / totalWeight);
                });
                const toHex = (c) => Math.round(c).toString(16).padStart(2, '0');
                return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
            };

            useEffect(() => {
                const hairCanvas = canvasHairRef.current;
                const threadsCanvas = canvasThreadsRef.current;
                if (!hairCanvas || !threadsCanvas) return;
                const ctxH = hairCanvas.getContext('2d', { alpha: false });
                const ctxT = threadsCanvas.getContext('2d', { alpha: false });
                const w = hairCanvas.width, h = hairCanvas.height;
                if (mixList.length === 0) {
                    [ctxH, ctxT].forEach(ctx => { ctx.fillStyle = '#fafafa'; ctx.fillRect(0, 0, w, h); });
                    return;
                }
                const sortedActive = [...mixList].sort((a, b) => getBrightness(a.hex) - getBrightness(b.hex));
                ctxH.fillStyle = sortedActive[0].hex; ctxH.fillRect(0, 0, w, h);
                const hairCount = 1000;
                let colorPool = [];
                mixList.forEach(item => {
                    const count = Math.round((item.weight / (totalWeight || 1)) * hairCount);
                    for (let i = 0; i < count; i++) colorPool.push(item.hex);
                });
                for (let i = colorPool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [colorPool[i], colorPool[j]] = [colorPool[j], colorPool[i]];
                }
                colorPool.forEach((color, i) => {
                    ctxH.strokeStyle = color; ctxH.lineWidth = 1.2; ctxH.globalAlpha = 0.8;
                    const startX = i * (w / hairCount);
                    ctxH.beginPath(); ctxH.moveTo(startX, 0);
                    ctxH.bezierCurveTo(startX + (Math.random()-0.5)*10, h*0.4, startX + (Math.random()-0.5)*10, h*0.7, startX + (Math.random()-0.5)*5, h);
                    ctxH.stroke();
                });
                ctxT.fillStyle = sortedActive[0].hex; ctxT.fillRect(0, 0, w, h);
                const baseThreadCount = 80000;
                mixList.forEach(item => {
                    const share = item.weight / (totalWeight || 1);
                    const count = Math.floor(baseThreadCount * share);
                    ctxT.strokeStyle = item.hex; ctxT.globalAlpha = 0.25 + (share * 0.35); ctxT.lineWidth = 0.5;
                    for (let i = 0; i < count; i++) {
                        const x = Math.random() * w, y = Math.random() * h;
                        ctxT.beginPath(); ctxT.moveTo(x, y);
                        ctxT.quadraticCurveTo(x + (Math.random()-0.5)*40, y + (Math.random()-0.5)*40, x + (Math.random()-0.5)*20, y + (Math.random()-0.5)*20); ctxT.stroke();
                    }
                });
            }, [mixList, totalWeight]);

            const groupedColors = useMemo(() => {
                const res = [];
                for (let i = 0; i < baseColors.length; i += 10) res.push(baseColors.slice(i, i + 10));
                return res;
            }, [baseColors]);

            return (
                <div className="min-h-screen pb-24 select-none overflow-x-hidden">
                    {!isActivated && timeLeft <= 0 && (
                        <div className="fixed inset-0 z-[1000] trial-overlay flex flex-col items-center justify-center p-10 text-center fade-in">
                            <div className="w-24 h-24 bg-[#09090b] rounded-[2rem] flex items-center justify-center mb-10 shadow-xl">
                                <SmartIcon name="lock" size={40} className="text-white" fallback="lock" />
                            </div>
                            <h2 className="text-[24px] font-extrabold uppercase tracking-tight mb-4 text-[#09090b]">Триал окончен</h2>
                            <p className="text-[13px] leading-[1.6] text-slate-400 font-medium max-w-[260px] mb-10">Период завершен. Для продолжения введите ваш персональный ключ активации.</p>
                            <div className="w-full max-w-[300px] space-y-3">
                                <input type="text" value={activationKey} onChange={(e) => setActivationKey(e.target.value)} placeholder="ВВЕДИТЕ КЛЮЧ" className="w-full bg-[#f1f3f7] border-none rounded-[1.2rem] py-5 px-6 text-center text-[12px] font-bold uppercase tracking-widest outline-none" />
                                <button onClick={handleActivation} className="w-full py-5 bg-slate-950 text-white rounded-[1.2rem] text-[12px] font-bold uppercase tracking-widest shadow-lg flex items-center justify-center gap-3 active:scale-[0.98]">
                                    {isActivating ? '...' : 'Активировать'}
                                </button>
                                {activationError && <p className="text-[10px] text-red-500 font-bold uppercase pt-2">{activationError}</p>}
                            </div>
                            <a href="https://t.me/televnoy" target="_blank" className="mt-12 text-[10px] font-black uppercase tracking-[0.2em] text-slate-950 flex items-center gap-2">Приобрести: @televnoy</a>
                        </div>
                    )}

                    <header className="max-w-xl mx-auto px-6 py-4 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-slate-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 flex items-center justify-center overflow-hidden rounded-xl bg-slate-950 relative">
                                <img src="logo.svg" alt="BT" className="w-full h-full object-contain" onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }} />
                                <div className="text-white font-black text-[10px] hidden items-center justify-center uppercase">BT</div>
                            </div>
                            <div>
                                <h1 className="text-lg font-black tracking-tight uppercase leading-none">Braid Tone</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <p className="text-[8px] uppercase tracking-[0.3em] text-slate-400 font-bold">Laboratory</p>
                                    {!isActivated && timeLeft > 0 && <div className="px-1.5 py-0.5 bg-slate-950 rounded text-[7px] font-black text-white uppercase">{Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</div>}
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setIsAddingNew(true)} className="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 border border-slate-100 text-slate-950 active:scale-90 transition-all">
                            <SmartIcon name="plus" size={24} fallback="plus" />
                        </button>
                    </header>

                    <main className="max-w-xl mx-auto px-6 space-y-8 mt-6">
                        <section className="relative">
                            <div className="flex justify-between items-center mb-4 px-1">
                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Палитра оттенков</span>
                                <div className="flex gap-1.5">
                                    <button onClick={() => scrollContainerRef.current?.scrollBy({left:-280, behavior:'smooth'})} className="w-7 h-7 flex items-center justify-center rounded-full bg-slate-50 text-slate-400"><SmartIcon name="arrow-left" size={14} fallback="chevron-left" /></button>
                                    <button onClick={() => scrollContainerRef.current?.scrollBy({left:280, behavior:'smooth'})} className="w-7 h-7 flex items-center justify-center rounded-full bg-slate-50 text-slate-400"><SmartIcon name="arrow-right" size={14} fallback="chevron-right" /></button>
                                </div>
                            </div>
                            <div ref={scrollContainerRef} className="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide scroll-smooth">
                                {groupedColors.map((group, idx) => (
                                    <div key={idx} className="min-w-full snap-start grid grid-cols-5 grid-rows-2 gap-3 pb-2 pr-1">
                                        {group.map(color => (
                                            <div key={color.id} className="relative flex flex-col items-center gap-1.5" 
                                                onMouseDown={() => { longPressTimer.current = setTimeout(() => setDeleteModeId(color.id), 800); }} 
                                                onMouseUp={() => clearTimeout(longPressTimer.current)} 
                                                onTouchStart={() => { longPressTimer.current = setTimeout(() => setDeleteModeId(color.id), 800); }} 
                                                onTouchEnd={() => clearTimeout(longPressTimer.current)}>
                                                <button onClick={() => { if (deleteModeId) setDeleteModeId(null); else setMixList([...mixList, { ...color, weight: 100 }]); }} className={`w-full aspect-square rounded-xl border border-slate-100 shadow-sm transition-all active:scale-90 ${deleteModeId === color.id ? 'ring-2 ring-red-500 scale-90' : ''}`} style={{ backgroundColor: color.hex }} />
                                                <span className="text-[9px] font-black text-slate-900 leading-none truncate w-full text-center">{color.name}</span>
                                                {deleteModeId === color.id && (
                                                    <button onClick={() => { setBaseColors(prev => prev.filter(c => c.id !== color.id)); setDeleteModeId(null); }} className="absolute -top-1.5 -right-1.5 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center shadow-lg z-10"><SmartIcon name="close" size={12} fallback="x" /></button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="grid grid-cols-2 gap-4">
                            <div className="space-y-3 text-center">
                                <div className="aspect-[3/4] rounded-[2rem] bg-slate-50 border border-slate-100 overflow-hidden shadow-inner"><canvas ref={canvasHairRef} width={400} height={533} className="w-full h-full object-cover" /></div>
                                <p className="text-[9px] font-black uppercase tracking-widest text-slate-400">текстура косы</p>
                            </div>
                            <div className="space-y-3 text-center">
                                <div className="aspect-[3/4] rounded-[2rem] bg-slate-50 border border-slate-100 overflow-hidden shadow-inner"><canvas ref={canvasThreadsRef} width={400} height={533} className="w-full h-full object-cover" /></div>
                                <p className="text-[9px] font-black uppercase tracking-widest text-slate-400">структура дреда</p>
                            </div>
                        </section>

                        <div className="bg-white p-4 rounded-[2.2rem] border border-slate-100 shadow-sm">
                             <div className="flex justify-between items-center px-1 mb-3">
                                    <div className="flex items-center gap-2 text-slate-950"><SmartIcon name="lab" size={14} fallback="flask-conical" /><span className="text-[9px] font-black uppercase tracking-widest">Итоговый оттенок</span></div>
                                    <span className="text-[9px] font-mono font-bold text-slate-300 uppercase">{getAverageColor()}</span>
                             </div>
                             <div className="h-12 w-full rounded-2xl shadow-inner border border-slate-50 transition-colors duration-500" style={{ backgroundColor: getAverageColor() }} />
                        </div>

                        <section className="space-y-4">
                            <h2 className="text-[10px] font-black uppercase tracking-widest text-slate-950 border-b border-slate-50 pb-2 flex justify-between px-1">
                                <span>Рецепт смешивания</span>
                                <span className="text-slate-300">Вес: {totalWeight}г</span>
                            </h2>
                            <div className="space-y-3">
                                {mixList.map((item) => (
                                    <div key={item.id} className="bg-slate-50/50 rounded-3xl p-4 border border-slate-50 flex items-center gap-4">
                                        <div className="w-14 h-14 rounded-2xl border border-white shadow-sm flex-shrink-0" style={{ backgroundColor: item.hex }} />
                                        <div className="flex-1 min-w-0">
                                            <div className="flex flex-col">
                                                <span className="text-[11px] font-black text-slate-950 uppercase leading-none">{item.name}</span>
                                                <span className="text-[8px] font-black text-slate-400 uppercase mt-1.5 leading-none">{item.weight} г ({Math.round((item.weight / (totalWeight || 1)) * 100)}%)</span>
                                            </div>
                                            <div className="mt-2.5 h-1.5 w-full bg-slate-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-slate-950 transition-all duration-300" style={{ width: `${(item.weight / (totalWeight || 1)) * 100}%` }}></div>
                                            </div>
                                            {item.desc && <p className="text-[8px] font-bold text-slate-400 uppercase mt-2 leading-tight tracking-tight italic truncate">{item.desc}</p>}
                                        </div>
                                        <div className="flex items-center bg-white rounded-2xl border border-slate-100 p-1 shadow-sm">
                                            <button onClick={() => setMixList(prev => prev.map(m => m.id === item.id ? { ...m, weight: Math.max(0, m.weight - 5) } : m).filter(m => m.weight > 0))} className="w-8 h-8 flex items-center justify-center text-slate-300 active:scale-75"><SmartIcon name="minus" size={12} fallback="minus" /></button>
                                            <input type="number" className="w-9 text-center text-[10px] font-black bg-transparent outline-none p-0" value={item.weight} onChange={(e) => {
                                                const val = parseInt(e.target.value) || 0;
                                                setMixList(prev => prev.map(m => m.id === item.id ? {...m, weight: val} : m));
                                            }} />
                                            <button onClick={() => setMixList(prev => prev.map(m => m.id === item.id ? { ...m, weight: m.weight + 5 } : m))} className="w-8 h-8 flex items-center justify-center text-slate-300 active:scale-75"><SmartIcon name="plus" size={12} fallback="plus" /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <div className="flex gap-4">
                            <button disabled={mixList.length === 0} onClick={() => setIsNamingMix(true)} className="flex-1 h-16 bg-slate-950 text-white rounded-[1.8rem] text-[10px] font-black uppercase tracking-widest shadow-xl active:scale-95 disabled:opacity-20 flex items-center justify-center gap-2.5 transition-all">
                                <SmartIcon name="save" size={18} fallback="save" /> Сохранить
                            </button>
                            <button onClick={() => setMixList([])} className="w-16 h-16 flex items-center justify-center rounded-[1.8rem] bg-slate-100 text-slate-400 animate-reset active:scale-90 transition-all">
                                <SmartIcon name="reset" size={20} fallback="rotate-ccw" />
                            </button>
                        </div>

                        {savedMixes.length > 0 && (
                            <section className="pt-8 border-t border-slate-100 space-y-4 pb-10">
                                <h2 className="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1 flex items-center gap-2"><SmartIcon name="history" size={14} fallback="bookmark" /> Сохраненные миксы</h2>
                                {savedMixes.map(mix => (
                                    <div key={mix.id} onClick={() => setMixList(mix.components)} className="p-4 rounded-[1.8rem] bg-white border border-slate-100 flex items-center gap-4 cursor-pointer hover:border-slate-300 group shadow-sm transition-all active:scale-[0.98]">
                                        <div className="w-10 h-10 rounded-full border border-slate-100 shadow-sm" style={{ backgroundColor: mix.previewColor }} />
                                        <div className="flex-1 min-w-0">
                                            <p className="text-[10px] font-black uppercase truncate text-slate-950">{mix.name}</p>
                                            <p className="text-[7px] text-slate-400 font-bold uppercase mt-1 tracking-wider">{mix.totalWeight}г • {mix.timestamp}</p>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); setSavedMixes(savedMixes.filter(m => m.id !== mix.id)); }} className="text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all p-2"><SmartIcon name="trash" size={14} fallback="trash-2" /></button>
                                        <SmartIcon name="chevron-right" size={14} className="text-slate-200" fallback="chevron-right" />
                                    </div>
                                ))}
                            </section>
                        )}
                    </main>

                    {isAddingNew && (
                        <div className="fixed inset-0 bg-white z-[100] flex flex-col p-8 fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h3 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-300">Создать свой оттенок</h3>
                                <button onClick={() => { stopCamera(); setIsAddingNew(false); }} className="w-10 h-10 flex items-center justify-center text-slate-950 bg-slate-50 rounded-full active:scale-90 transition-all"><SmartIcon name="close" size={20} fallback="x" /></button>
                            </div>
                            <div className="flex-1 flex flex-col items-center justify-center max-w-sm mx-auto w-full">
                                <div className="relative w-full aspect-square max-w-[260px] rounded-[3rem] overflow-hidden border border-slate-100 shadow-sm mb-10 bg-slate-50 group">
                                    {isCameraActive ? (
                                        <>
                                            <video ref={videoRef} autoPlay playsInline muted className="w-full h-full object-cover" />
                                            <div className="camera-ring"></div>
                                            <button onClick={() => { setNewColor({...newColor, hex: liveHex}); stopCamera(); }} className="absolute bottom-6 left-1/2 -translate-x-1/2 h-12 px-8 bg-white text-slate-950 rounded-2xl shadow-xl flex items-center gap-3 active:scale-90 transition-all border border-slate-100">
                                                <div className="w-4 h-4 rounded-full border border-slate-100" style={{backgroundColor: liveHex}}></div>
                                                <span className="text-[10px] font-black uppercase tracking-widest">Копировать</span>
                                            </button>
                                        </>
                                    ) : (
                                        <div className="w-full h-full flex flex-col items-center justify-center gap-6 cursor-pointer hover:bg-slate-100 transition-colors" onClick={startCamera}>
                                            <SmartIcon name="camera" size={32} className="text-slate-200" fallback="camera" />
                                            <span className="text-[9px] font-black uppercase tracking-[0.2em] text-slate-300">Включить камеру</span>
                                        </div>
                                    )}
                                </div>
                                <div className="w-full space-y-6">
                                    <div className="grid grid-cols-[1fr_auto] gap-5 items-end">
                                        <div className="space-y-5">
                                            <input className="w-full border-b border-slate-100 py-2.5 text-xs font-black outline-none uppercase placeholder:text-slate-200 focus:border-slate-950 transition-colors" placeholder="НАЗВАНИЕ (НАПР. 'MY-01')" value={newColor.name} onChange={e => setNewColor({...newColor, name: e.target.value})} />
                                            <input className="w-full border-b border-slate-100 py-2.5 text-[10px] font-bold outline-none uppercase text-slate-400 placeholder:text-slate-200 focus:border-slate-950 transition-colors" placeholder="ОПИСАНИЕ ОТТЕНКА" value={newColor.desc} onChange={e => setNewColor({...newColor, desc: e.target.value})} />
                                        </div>
                                        <div className="w-14 h-14 rounded-2xl border border-slate-100 shadow-inner flex-shrink-0 relative overflow-hidden" style={{ backgroundColor: newColor.hex }}>
                                            <input type="color" className="absolute inset-0 opacity-0 cursor-pointer w-full h-full scale-150" value={newColor.hex} onChange={e => setNewColor({...newColor, hex: e.target.value})} />
                                        </div>
                                    </div>
                                    <button onClick={() => { if(newColor.name) { setBaseColors([{...newColor, id: Date.now().toString()}, ...baseColors]); stopCamera(); setIsAddingNew(false); } }} className="w-full py-5 bg-slate-950 text-white rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest shadow-xl active:scale-[0.98] transition-all">Добавить в палитру</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isNamingMix && (
                        <div className="fixed inset-0 bg-slate-950/10 backdrop-blur-xl z-[100] flex items-center justify-center p-6" onClick={() => setIsNamingMix(false)}>
                            <div className="w-full max-w-sm bg-white rounded-[2.5rem] p-10 space-y-8 shadow-2xl fade-in" onClick={e => e.stopPropagation()}>
                                <div className="text-center space-y-2">
                                    <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-950">Сохранение формулы</h3>
                                    <p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Введите название или оставьте авто</p>
                                </div>
                                <input autoFocus className="w-full border-b-2 border-slate-100 py-3 text-center text-sm font-black outline-none focus:border-slate-950 uppercase transition-colors" placeholder={mixList.map(i => i.name).join(' + ')} value={mixName} onChange={e => setMixName(e.target.value)} />
                                <button onClick={() => { if (mixList.length > 0) { const newMix = { id: Date.now(), name: mixName.trim() || mixList.map(i => i.name).join('+'), timestamp: new Date().toLocaleDateString('ru-RU'), totalWeight: mixList.reduce((s, i) => s + i.weight, 0), components: [...mixList], previewColor: getAverageColor() }; setSavedMixes([newMix, ...savedMixes]); setIsNamingMix(false); setMixName(''); } }} className="w-full py-5 bg-slate-950 text-white rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest active:scale-[0.98] transition-all shadow-lg">Готово</button>
                            </div>
                        </div>
                    )}
                    <canvas ref={hiddenCanvasRef} width={1} height={1} className="hidden" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
